    <script>
        window.onload = function() {
            const USERNAME_INPUT = document.getElementById('username');
            const PASSWORD_INPUT = document.getElementById('password');
            const LOGIN_BUTTON = document.getElementById('login-button');
            const MESSAGE_ELEMENT = document.getElementById('message');
            const LOGIN_FORM_CONTAINER = document.getElementById('login-form-container');
            const WELCOME_PANEL = document.getElementById('welcome-panel');
            const WELCOME_MESSAGE = document.getElementById('welcome-message');
            const LOGOUT_BUTTON = document.getElementById('logout-button');

            // --- –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ ---
            const CORRECT_PASSWORD = 'Genius';
            const SESSION_KEY = 'denisKazakovUserLoggedIn';
            const USERNAME_KEY = 'denisKazakovUsername';

            function checkLoginStatus() {
                const loggedIn = localStorage.getItem(SESSION_KEY) === 'true';
                const username = localStorage.getItem(USERNAME_KEY);
                
                if (loggedIn && username) {
                    LOGIN_FORM_CONTAINER.style.display = 'none';
                    WELCOME_PANEL.style.display = 'block';
                    WELCOME_MESSAGE.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${username}!`;
                } else {
                    LOGIN_FORM_CONTAINER.style.display = 'block';
                    WELCOME_PANEL.style.display = 'none';
                }
            }

            function handleLogin() {
                const username = USERNAME_INPUT.value.trim();
                const password = PASSWORD_INPUT.value.trim();

                if (username === '' || password === '') {
                    MESSAGE_ELEMENT.textContent = '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å!';
                    MESSAGE_ELEMENT.style.color = '#FFD700';
                    return;
                }
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–∞—Ä–æ–ª—è
                if (password === CORRECT_PASSWORD) {
                    localStorage.setItem(SESSION_KEY, 'true');
                    localStorage.setItem(USERNAME_KEY, username);
                    MESSAGE_ELEMENT.textContent = '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...';
                    MESSAGE_ELEMENT.style.color = '#00FF00';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥ –ø–æ—Å–ª–µ –∑–∞–¥–µ—Ä–∂–∫–∏
                    setTimeout(() => {
                        checkLoginStatus();
                        // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                        // window.location.href = 'index.html'; 
                    }, 1000); 

                } else {
                    MESSAGE_ELEMENT.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –°–µ–∫—Ä–µ—Ç–Ω—ã–π –ö–æ–¥!';
                    MESSAGE_ELEMENT.style.color = '#FF0000';
                }
            }

            function handleLogout() {
                localStorage.setItem(SESSION_KEY, 'false');
                localStorage.removeItem(USERNAME_KEY); // –û—á–∏—â–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                checkLoginStatus();
                MESSAGE_ELEMENT.textContent = '–í—ã —É—Å–ø–µ—à–Ω–æ –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã.';
                MESSAGE_ELEMENT.style.color = '#FFD700';
            }

            LOGIN_BUTTON.addEventListener('click', handleLogin);
            LOGOUT_BUTTON.addEventListener('click', handleLogout);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            checkLoginStatus();
        };
    </script>
