    <script>
        window.onload = function() {
            const REELS = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const MONEY_DISPLAY = document.getElementById('money-display');
            const BET_INPUT = document.getElementById('bet-input');
            const RESULT_MESSAGE = document.getElementById('result-message');
            const LEVER_HANDLE = document.getElementById('lever-handle');
            const LEVER_ARM = document.getElementById('lever-arm');
            const WIN_LIST = document.getElementById('win-list'); // –ù–æ–≤–∞—è DOM-–ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è
            
            const SYMBOLS = ['7Ô∏è‚É£', 'üíé', 'üí∞', '‚≠ê'];
            const SYMBOL_HEIGHT = 120;
            const LEVER_MAX_PULL_Y = 150; 
            const SPIN_THRESHOLD = 100; 
            
            let isSpinning = false; 
            let isDragging = false;
            let startY = 0;
            let currentPullY = 0;
            
            // --- –ù–û–í–´–ï –î–ê–ù–ù–´–ï ---
            const RANDOM_NAMES = ['–ê–Ω–Ω–∞', '–ë–æ—Ä–∏—Å', '–°–≤–µ—Ç–∞', '–ú–∏—Ö–∞–∏–ª', '–ê–ª–∏—Å–∞', '–î–µ–Ω–∏—Å (–î—Ä—É–≥–æ–π)', '–ö–∏—Ä–∏–ª–ª', '–í–∏–∫–∞', '–û–ª–µ–≥', '–ù–∞—Å—Ç—è'];
            const AVATAR_COLORS = ['#FF00FF', '#00FFFF', '#FFFF00', '#FF0000', '#00FF00'];
            
            // --- –§–£–ù–ö–¶–ò–ò –ë–ê–õ–ê–ù–°–ê –° –ó–ê–©–ò–¢–û–ô ---
            const SECRET_KEY = 952; 

            function getMoney() {
                const storedMoney = parseInt(localStorage.getItem('denisKazakovMoney')) || 100;
                const storedChecksum = parseInt(localStorage.getItem('denisKazakovChecksum')) || (storedMoney + SECRET_KEY);

                if (storedMoney + SECRET_KEY !== storedChecksum) {
                    console.warn("–û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –ø–æ–ø—ã—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞. –ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω.");
                    return setMoney(10);
                }
                return storedMoney;
            }

            function setMoney(amount) {
                const safeAmount = Math.max(10, amount);
                const newChecksum = safeAmount + SECRET_KEY;
                
                localStorage.setItem('denisKazakovMoney', safeAmount);
                localStorage.setItem('denisKazakovChecksum', newChecksum);
                
                MONEY_DISPLAY.textContent = `–ë–∞–ª–∞–Ω—Å: ${safeAmount} –ú–∞–Ω–∏`;
                
                const isMobileButton = window.matchMedia("(max-width: 650px)").matches;
                
                if (isMobileButton) {
                    LEVER_HANDLE.disabled = safeAmount < parseInt(BET_INPUT.value) || isSpinning;
                }
                
                return safeAmount;
            }
            // --- –ö–û–ù–ï–¶ –§–£–ù–ö–¶–ò–ô –ë–ê–õ–ê–ù–°–ê –° –ó–ê–©–ò–¢–û–ô ---
            
            // --- –§–£–ù–ö–¶–ò–ò –õ–ï–ù–¢–´ –í–´–ò–ì–†–´–®–ï–ô ---

            function addWinToFeed(name, amount) {
                const color = AVATAR_COLORS[Math.floor(Math.random() * AVATAR_COLORS.length)];
                
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="win-avatar" style="background-color: ${color};">${name.charAt(0)}</div>
                    <div class="win-details">
                        <span>${name} –≤—ã–∏–≥—Ä–∞–ª(–∞)</span>
                        <span class="win-amount">+${amount} –ú–∞–Ω–∏!</span>
                    </div>
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –≤—ã–∏–≥—Ä—ã—à –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
                if (WIN_LIST.firstChild) {
                    WIN_LIST.insertBefore(listItem, WIN_LIST.firstChild);
                } else {
                    WIN_LIST.appendChild(listItem);
                }

                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ 5-—é –≤—ã–∏–≥—Ä—ã—à–∞–º–∏ –¥–ª—è —á–∏—Å—Ç–æ—Ç—ã
                while (WIN_LIST.children.length > 5) {
                    WIN_LIST.removeChild(WIN_LIST.lastChild);
                }
            }

            function generateFakeWin() {
                // –®–∞–Ω—Å –Ω–∞ –∫—Ä—É–ø–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à 1 –∏–∑ 4
                const isBigWin = Math.random() < 0.25; 
                
                let minAmount = 50;
                let maxAmount = 200;

                if (isBigWin) {
                    minAmount = 500;
                    maxAmount = 2500;
                }

                const amount = Math.floor(Math.random() * (maxAmount - minAmount + 1)) + minAmount;
                const name = RANDOM_NAMES[Math.floor(Math.random() * RANDOM_NAMES.length)];

                addWinToFeed(name, amount);
            }
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–µ–π–∫–æ–≤—ã–π –≤—ã–∏–≥—Ä—ã—à –∫–∞–∂–¥—ã–µ 5-10 —Å–µ–∫—É–Ω–¥
            let fakeWinInterval = setInterval(generateFakeWin, Math.random() * 5000 + 5000); 

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ª–µ–Ω—Ç—É 3-–º—è —Å—Ç–∞—Ä—Ç–æ–≤—ã–º–∏ –≤—ã–∏–≥—Ä—ã—à–∞–º–∏
            for(let i=0; i<3; i++) {
                generateFakeWin();
            }

            // --- –ö–û–ù–ï–¶ –§–£–ù–ö–¶–ò–ô –õ–ï–ù–¢–´ –í–´–ò–ì–†–´–®–ï–ô ---


            // --- –§—É–Ω–∫—Ü–∏–∏ –ê–Ω–∏–º–∞—Ü–∏–∏ –∏ –ò–≥—Ä—ã ---

            function generateSymbolStrip(totalSymbols) {
                let strip = [];
                const frequency = [1, 2, 3, 4];
                
                for (let i = 0; i < totalSymbols; i++) {
                    let totalWeight = frequency.reduce((a, b) => a + b, 0);
                    let randomNum = Math.floor(Math.random() * totalWeight);
                    
                    for (let j = 0; j < SYMBOLS.length; j++) {
                        randomNum -= frequency[j];
                        if (randomNum < 0) {
                            strip.push(SYMBOLS[j]);
                            break;
                        }
                    }
                }
                return strip;
            }

            function animateReel(reelIndex, finalSymbol) {
                const reel = REELS[reelIndex];
                const strip = generateSymbolStrip(20 + reelIndex * 5);
                
                strip.push(finalSymbol);
                
                reel.style.transition = 'none';
                reel.style.transform = 'translateY(0)';
                reel.innerHTML = strip.map(s => `<div>${s}</div>`).join('');
                
                const finalPosition = -(strip.length - 1) * SYMBOL_HEIGHT;
                
                setTimeout(() => {
                    reel.style.transition = `transform ${3 + reelIndex * 0.7}s cubic-bezier(0.1, 0.7, 0.4, 1)`;
                    reel.style.transform = `translateY(${finalPosition}px)`;
                }, 50);
            }
            
            function spin() {
                const bet = parseInt(BET_INPUT.value);
                const currentMoney = getMoney();
                
                if (currentMoney < bet || bet <= 0 || isSpinning) {
                    RESULT_MESSAGE.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ú–∞–Ω–∏ –∏–ª–∏ —Å—Ç–∞–≤–∫–∞ –Ω–µ–≤–µ—Ä–Ω–∞!";
                    return false;
                }

                isSpinning = true;
                setMoney(currentMoney - bet); 
                RESULT_MESSAGE.textContent = "–ö–†–£–¢–ò–ú...";
                
                const finalResults = [
                    SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)],
                    SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)],
                    SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]
                ];

                document.querySelectorAll('.reel-housing').forEach(r => r.classList.remove('win'));
                
                REELS.forEach((reel, index) => {
                    animateReel(index, finalResults[index]);
                });

                setTimeout(() => {
                    checkWin(finalResults, bet);
                    isSpinning = false;
                    setMoney(getMoney()); 
                }, 4500); 
                
                return true; 
            }

            function checkWin(results, bet) {
                const r1 = results[0];
                const r2 = results[1];
                const r3 = results[2];
                let winAmount = 0;
                let message = `–ü—Ä–æ–∏–≥—Ä—ã—à. (${r1} | ${r2} | ${r3})`;

                if (r1 === r2 && r2 === r3) {
                    document.querySelectorAll('.reel-housing').forEach(r => r.classList.add('win'));

                    if (r1 === '7Ô∏è‚É£') {
                        winAmount = bet * 50;
                        message = `ü§Øü§Øü§Ø –î–ñ–ï–ö–ü–û–¢ –ì–ï–ù–ò–Ø! –¢–†–ò 7Ô∏è‚É£! –í—ã–∏–≥—Ä—ã—à: +${winAmount} –ú–∞–Ω–∏!`;
                    } else if (r1 === 'üíé') {
                        winAmount = bet * 30;
                        message = `üíéüíéüíé –¢–†–ò –ê–õ–ú–ê–ó–ê! –ö—Ä—É–ø–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à: +${winAmount} –ú–∞–Ω–∏!`;
                    } else {
                        winAmount = bet * 15;
                        message = `üéâ –¢–†–ò ${r1}! –ì–µ–Ω–∏–∞–ª—å–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à: +${winAmount} –ú–∞–Ω–∏!`;
                    }
                } else if (r1 === r2 || r2 === r3) {
                    if (r1 === r2) {
                        REELS[0].parentElement.classList.add('win');
                        REELS[1].parentElement.classList.add('win');
                    }
                    if (r2 === r3) {
                        REELS[1].parentElement.classList.add('win');
                        REELS[2].parentElement.classList.add('win');
                    }

                    winAmount = bet * 3;
                    message = `‚úÖ –î–≤–æ–π–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ! –í—ã–∏–≥—Ä—ã—à: +${winAmount} –ú–∞–Ω–∏.`;
                } else if (r1 === r3) {
                    REELS[0].parentElement.classList.add('win');
                    REELS[2].parentElement.classList.add('win');

                    winAmount = bet * 2;
                    message = `üëå –°–æ–≤–ø–∞–¥–µ–Ω–∏–µ R1 –∏ R3. –í—ã–∏–≥—Ä—ã—à: +${winAmount} –ú–∞–Ω–∏.`;
                }

                if (winAmount > 0) {
                    setMoney(getMoney() + winAmount);
                    RESULT_MESSAGE.style.color = '#00FF00';
                    RESULT_MESSAGE.style.textShadow = '0 0 10px #00FF00';
                    
                    // --- –î–û–ë–ê–í–õ–ï–ù–ò–ï –†–ï–ê–õ–¨–ù–û–ì–û –í–´–ò–ì–†–´–®–ê ---
                    const username = localStorage.getItem('denisKazakovUsername') || '–¢—ã, –ì–µ–Ω–∏–π';
                    addWinToFeed(username, winAmount);
                    // ------------------------------------

                } else {
                    RESULT_MESSAGE.style.color = '#FFD700';
                    RESULT_MESSAGE.style.textShadow = '0 0 5px #FFD700';
                }
                RESULT_MESSAGE.textContent = message;
            }

            // --- –õ–û–ì–ò–ö–ê –†–´–ß–ê–ì–ê (–î–ª—è –ü–ö) ---
            
            function handleStart(e) {
                if (window.matchMedia("(max-width: 650px)").matches) {
                    if (!LEVER_HANDLE.disabled) {
                        spin();
                    }
                    return;
                }
                
                const bet = parseInt(BET_INPUT.value);
                if (isSpinning || getMoney() < bet || bet <= 0) return;
                
                isDragging = true;
                e.preventDefault();
                startY = e.clientY || e.touches[0].clientY;
                LEVER_HANDLE.style.transition = 'none';
                LEVER_ARM.style.transition = 'none';
            }

            function handleMove(e) {
                if (!isDragging) return;
                
                const currentY = e.clientY || e.touches[0].clientY;
                const deltaY = currentY - startY;
                
                currentPullY = Math.min(Math.max(0, deltaY), LEVER_MAX_PULL_Y);

                LEVER_HANDLE.style.transform = `translateY(${currentPullY}px)`;
                
                const rotation = (currentPullY / LEVER_MAX_PULL_Y) * 45; 
                LEVER_ARM.style.transform = `rotate(${rotation}deg)`;
            }

            function handleEnd() {
                if (!isDragging) return;
                isDragging = false;
                
                if (currentPullY >= SPIN_THRESHOLD) {
                    spin();
                }

                LEVER_HANDLE.style.transition = 'transform 0.3s ease-out';
                LEVER_ARM.style.transition = 'transform 0.3s ease-out';
                LEVER_HANDLE.style.transform = 'translateY(0)';
                LEVER_ARM.style.transform = 'rotate(0deg)';
                currentPullY = 0;
            }

            // --- Event Listeners and Initialization ---
            
            LEVER_HANDLE.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);

            LEVER_HANDLE.addEventListener('touchstart', handleStart);
            document.addEventListener('touchmove', handleMove);
            document.addEventListener('touchend', handleEnd);

            BET_INPUT.addEventListener('input', () => setMoney(getMoney()));

            setMoney(getMoney()); 
        };
    </script>
</body>
