    <div id="balance-display">–ö–†–ï–î–ò–¢: 0 –ú</div>

    <div class="clicker-section" id="clicker-panel" style="display: none;">
        <p>–ö–†–ï–î–ò–¢ [0]. –ê–ö–¢–ò–í–ò–†–£–ô –ö–õ–ò–ö–ï–†.</p>
        <button id="clicker-button">–ö–õ–ò–ö–ù–ò +1 –ú</button>

    <script>
        window.onload = function() {
            const REELS = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const BET_INPUT = document.getElementById('bet-input');
            const SPIN_BUTTON = document.getElementById('spin-button'); 
            const BALANCE_DISPLAY = document.getElementById('balance-display');
            const MESSAGE_DISPLAY = document.getElementById('message-display');
            const CLICKER_PANEL = document.getElementById('clicker-panel');
            const CLICKER_BUTTON = document.getElementById('clicker-button');

            // --- –≠–õ–ï–ú–ï–ù–¢–´ –ù–û–í–û–ô –†–£–ß–ö–ò ---
            const LEVER_WRAPPER = document.getElementById('lever-wrapper');
            const LEVER_ARM = document.getElementById('lever-arm'); 
            const INITIAL_LEVER_TOP = 0;
            const DROP_THRESHOLD = LEVER_WRAPPER.offsetHeight * 0.4; // –ó–∞–ø—É—Å–∫–∞—Ç—å —Å–ø–∏–Ω, –µ—Å–ª–∏ –æ–ø—É—Å—Ç–∏–ª–∏ –Ω–∞ 40%
            let isDragging = false;
            let startY = 0;
            let currentTop = 0;
            let isSpinning = false;

            // --- –°–ò–ú–í–û–õ–´ –ò–ì–†–´ ---
            const SYMBOLS = [
                { text: 'X', color: '#FF33CC' },
                { text: '0', color: '#FFD700' },
                { text: 'CODE', color: '#00FF00' },
                { text: 'TRON', color: '#33CCFF' }
            ];
            const PAYOUTS = {
                'X': 2,
                '0': 5,
                'CODE': 15,
                'TRON': 50
            };
            const MIN_BET = 10;
            
            // --- –õ–û–ì–ò–ö–ê –ë–ê–õ–ê–ù–°–ê ---
            const currentUsername = localStorage.getItem('denisKazakovUser');
            const isUserLoggedIn = !!currentUsername;
            const SECRET_KEY = 952; 
            const MONEY_PREFIX = 'money_';
            const CHECKSUM_PREFIX = 'checksum_';
            const INITIAL_MONEY = 100;
            const ANTI_CHEAT_RESET_AMOUNT = 10; 

            function getMoneyKey(username) { return MONEY_PREFIX + username; }
            function getChecksumKey(username) { return CHECKSUM_PREFIX + username; }
            function setMoney(amount) {
                if (!isUserLoggedIn) return 0; 
                const moneyKey = getMoneyKey(currentUsername);
                const checksumKey = getChecksumKey(currentUsername);
                const safeAmount = Math.max(0, amount); 
                const newChecksum = safeAmount + SECRET_KEY;
                localStorage.setItem(moneyKey, safeAmount);
                localStorage.setItem(checksumKey, newChecksum);
                updateBalanceDisplay(safeAmount);
                return safeAmount;
            }

            function getMoney() {
                if (!isUserLoggedIn) return 0;
                const moneyKey = getMoneyKey(currentUsername);
                const checksumKey = getChecksumKey(currentUsername);
                let storedMoney = parseInt(localStorage.getItem(moneyKey));
                let storedChecksum = parseInt(localStorage.getItem(checksumKey));
                
                if (isNaN(storedMoney) || isNaN(storedChecksum)) {
                    return setMoney(INITIAL_MONEY);
                }
                
                if (storedMoney + SECRET_KEY !== storedChecksum) {
                    MESSAGE_DISPLAY.textContent = "[–°–ò–°–¢–ï–ú–ê] –û–®–ò–ë–ö–ê. –ö–†–ï–î–ò–¢ –°–ë–†–û–®–ï–ù.";
                    MESSAGE_DISPLAY.className = 'loss';
                    return setMoney(ANTI_CHEAT_RESET_AMOUNT); 
                }
                
                return Math.max(0, storedMoney);
            }
            
            // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –†–£–ß–ö–û–ô (–ò–ù–¢–ï–†–ê–ö–¢–ò–í–ù–û–°–¢–¨) ---

            function handleStart(event) {
                if (isSpinning || LEVER_ARM.disabled) return;
                
                isDragging = true;
                LEVER_ARM.classList.add('dragging');
                startY = event.clientY || event.touches[0].clientY;
                currentTop = parseFloat(LEVER_ARM.style.top) || INITIAL_LEVER_TOP;

                // –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏ –Ω–∞ document, —á—Ç–æ–±—ã –ª–æ–≤–∏—Ç—å –¥–≤–∏–∂–µ–Ω–∏–µ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —Ä—É—á–∫–∏
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('touchend', handleEnd);
            }

            function handleMove(event) {
                if (!isDragging) return;
                
                const clientY = event.clientY || event.touches[0].clientY;
                const dy = clientY - startY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ: –Ω–µ –≤—ã—à–µ 0 –∏ –Ω–µ –Ω–∏–∂–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –≤—ã—Å–æ—Ç—ã
                const newTop = Math.min(Math.max(INITIAL_LEVER_TOP, currentTop + dy), DROP_THRESHOLD);
                LEVER_ARM.style.top = newTop + 'px';
            }

            function handleEnd(event) {
                if (!isDragging) return;
                
                isDragging = false;
                LEVER_ARM.classList.remove('dragging');

                // –£–¥–∞–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏ —Å document
                document.removeEventListener('mousemove', handleMove);
                document.removeEventListener('mouseup', handleEnd);
                document.removeEventListener('touchmove', handleMove);
                document.removeEventListener('touchend', handleEnd);

                const finalTop = parseFloat(LEVER_ARM.style.top) || INITIAL_LEVER_TOP;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –¥–∞–ª–µ–∫–æ –æ–ø—É—Å—Ç–∏–ª–∏ —Ä—É—á–∫—É –¥–ª—è —Å–ø–∏–Ω–∞
                if (finalTop >= DROP_THRESHOLD * 0.8) {
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ø–∏–Ω, –∑–∞—Ç–µ–º –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä—É—á–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                    spin();
                } 

                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä—É—á–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–ª–∞–≤–Ω–æ
                setTimeout(() => {
                    LEVER_ARM.style.top = INITIAL_LEVER_TOP + 'px';
                }, 100); 
            }

            // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú ---

            function updateBalanceDisplay(currentMoney) {
                BALANCE_DISPLAY.textContent = `–ö–†–ï–î–ò–¢: ${currentMoney} –ú`;
                
                const isAffordable = currentMoney >= MIN_BET;
                
                if (!isAffordable) {
                    CLICKER_PANEL.style.display = 'block';
                } else {
                    CLICKER_PANEL.style.display = 'none';
                }
                
                // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                const shouldDisable = !isAffordable || isSpinning || !isUserLoggedIn;
                LEVER_ARM.disabled = shouldDisable;
                BET_INPUT.disabled = shouldDisable;

                if (!isUserLoggedIn) {
                     MESSAGE_DISPLAY.textContent = "[–°–ò–°–¢–ï–ú–ê] –¢–†–ï–ë–£–ï–¢–°–Ø –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø.";
                     MESSAGE_DISPLAY.className = 'info';
                } else if (!isAffordable) {
                     MESSAGE_DISPLAY.textContent = `[–°–ò–°–¢–ï–ú–ê] –ö–†–ï–î–ò–¢–ê –ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û. –ú–ò–ù–ò–ú–£–ú: ${MIN_BET} –ú.`;
                     MESSAGE_DISPLAY.className = 'loss';
                } else if (!isSpinning) {
                     MESSAGE_DISPLAY.textContent = "–¢–Ø–ù–ò–¢–ï –†–´–ß–ê–ì –í–ù–ò–ó.";
                     MESSAGE_DISPLAY.className = 'info';
                }
            }
            
            // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
            
            function spin() {
                if (isSpinning || LEVER_ARM.disabled) return; 

                const bet = parseInt(BET_INPUT.value);
                let currentMoney = getMoney();
                
                if (isNaN(bet) || bet < MIN_BET || bet > currentMoney) {
                    MESSAGE_DISPLAY.textContent = `[–°–ò–°–¢–ï–ú–ê] –ù–ï–î–û–ü–£–°–¢–ò–ú–ê–Ø –°–¢–ê–í–ö–ê.`;
                    MESSAGE_DISPLAY.className = 'loss';
                    return;
                }

                setMoney(currentMoney - bet);
                isSpinning = true;
                updateBalanceDisplay(getMoney()); // –û–±–Ω–æ–≤–ª—è–µ–º, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–∞–Ω–∏–µ

                // –í–∏–∑—É–∞–ª—å–Ω–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞
                LEVER_ARM.disabled = true;

                REELS.forEach(reel => {
                    reel.classList.add('spinning');
                    reel.classList.remove('win-glow');
                    reel.classList.remove('glitch-active');
                    reel.textContent = '?';
                });
                
                MESSAGE_DISPLAY.textContent = "[–°–ò–°–¢–ï–ú–ê] –ò–î–ï–¢ –û–ë–†–ê–ë–û–¢–ö–ê –î–ê–ù–ù–´–•...";
                MESSAGE_DISPLAY.className = 'info';

                setTimeout(() => {
                    REELS.forEach(reel => reel.classList.remove('spinning'));
                    
                    const results = REELS.map(() => SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
                    
                    results.forEach((item, index) => {
                        REELS[index].textContent = item.text;
                        REELS[index].style.color = item.color; 
                        REELS[index].style.borderColor = item.color;
                        REELS[index].style.boxShadow = `inset 0 0 10px rgba(0, 0, 0, 1), 0 0 15px ${item.color}`;
                        REELS[index].style.textShadow = `0 0 8px ${item.color}`;
                    });
                    
                    checkResult(results, bet);
                    
                    isSpinning = false;
                    LEVER_ARM.disabled = false;
                    updateBalanceDisplay(getMoney()); 
                }, 2000);
            }

            function checkResult(results, bet) {
                const [r1, r2, r3] = results;
                let winnings = 0;
                
                const r1_text = r1.text;
                const r2_text = r2.text;
                const r3_text = r3.text;

                if (r1_text === r2_text && r2_text === r3_text) {
                    winnings = bet * PAYOUTS[r1_text];
                    MESSAGE_DISPLAY.textContent = `[JACKPOT!] –í–´–ò–ì–†–´–®: ${winnings} –ú.`;
                    MESSAGE_DISPLAY.className = 'win';
                    REELS.forEach(reel => reel.classList.add('win-glow'));
                    REELS.forEach(reel => reel.classList.add('glitch-active'));
                } 
                else if (r1_text === r2_text || r2_text === r3_text || r1_text === r3_text) {
                    winnings = bet * 0.5;
                    MESSAGE_DISPLAY.textContent = `[–°–ò–°–¢–ï–ú–ê] –ê–ö–¢–ò–í–ê–¶–ò–Ø. –í–´–ò–ì–†–´–®: ${winnings} –ú.`;
                    MESSAGE_DISPLAY.className = 'win';
                } 
                else {
                    MESSAGE_DISPLAY.textContent = '[–°–ò–°–¢–ï–ú–ê] –ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–ê. –ü–û–ü–´–¢–ö–ê ‚Ññ.';
                    MESSAGE_DISPLAY.className = 'loss';
                    REELS.forEach(reel => reel.classList.add('glitch-active'));
                }

                if (winnings > 0) {
                    setMoney(getMoney() + winnings);
                }
            }

            // --- –õ–û–ì–ò–ö–ê –ö–õ–ò–ö–ï–†–ê ---
            function handleCick() {
                if (isUserLoggedIn) {
                    setMoney(getMoney() + 1);
                    CLICKER_BUTTON.textContent = `[+1 –ú] –ö–†–ï–î–ò–¢: ${getMoney()}`;
                }
            }

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
