<!DOCTYPE html>
<html lang="ru">
<head>
    <title>–°–ª–æ—Ç—ã | –†—É—á–∫–∞ –ì–µ–Ω–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900;600&display=swap" rel="stylesheet">
    <style>
        /* –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï */
        :root {
            --bg-color: #111111;
            --text-color: #F0F0F0;
            --accent-pink: #FF33CC; 
            --accent-blue: #33CCFF;
            --card-bg: #1F1F1F;
            --win-color: #00FF00; 
            --loss-color: #FF0000;
        }

        /* –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò */
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            text-align: center; 
            padding-top: 50px; 
            margin: 0;
            background-image: repeating-linear-gradient(0deg, var(--bg-color), var(--bg-color) 49px, rgba(51, 204, 255, 0.05) 50px), 
                              repeating-linear-gradient(-90deg, var(--bg-color), var(--bg-color) 49px, rgba(51, 204, 255, 0.05) 50px);
        }
        
        .nav-bar { 
            background-color: #000000;
            padding: 15px 0; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5), 0 0 10px var(--accent-blue);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-bar a { 
            color: var(--text-color); 
            padding: 14px 25px; 
            text-decoration: none; 
            font-size: 16px; 
            font-weight: 700; 
            transition: color 0.3s, text-shadow 0.3s, background-color 0.3s;
            border-radius: 5px;
        }
        .nav-bar a:hover { 
            color: var(--accent-pink); 
            text-shadow: 0 0 10px var(--accent-pink); 
            background-color: rgba(255, 51, 204, 0.1);
        }

        h1 { 
            color: var(--accent-pink); 
            font-size: 3em;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 51, 204, 0.8);
            margin-bottom: 30px;
            padding-top: 30px;
        }

        .slot-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }
        .slot-container {
            width: 550px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 25px rgba(51, 204, 255, 0.5);
            position: relative;
        }

        /* –ë–ê–†–ê–ë–ê–ù–´ */
        .reels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            gap: 10px;
        }
        .reel {
            font-size: 3em; 
            width: 120px;
            height: 120px;
            line-height: 120px;
            background-color: #000000; 
            border-radius: 8px;
            border: 4px solid var(--accent-pink);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 1), 0 0 15px var(--accent-pink);
            font-weight: 600; 
            color: var(--accent-blue); 
            text-shadow: 0 0 8px var(--accent-blue); 
            transition: all 0.2s;
            overflow: hidden; 
        }
        .reel.win-glow {
            border-color: var(--win-color);
            box-shadow: 0 0 30px var(--win-color), inset 0 0 10px var(--win-color);
            color: var(--win-color);
        }

        /* –ù–ï–û–ù–û–í–´–ô –†–´–ß–ê–ì */
        #lever-wrapper {
            margin-left: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 25px;
        }
        .lever-arm {
            width: 20px;
            height: 100px;
            background-color: #444; 
            border-radius: 5px;
            border: 2px solid #666;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .lever-arm::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--accent-pink) 0%, transparent 50%, var(--accent-blue) 100%);
            opacity: 0.3;
            filter: blur(5px);
            pointer-events: none;
        }
        #lever-handle {
            width: 45px;
            height: 45px;
            background-color: var(--accent-pink);
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #FFDDFF;
            box-shadow: 0 0 20px var(--accent-pink); 
            margin-top: -15px;
            transition: transform 0.2s;
            position: relative;
            z-index: 5;
        }
        #lever-handle:hover:not(:disabled) {
            transform: translateY(10px); 
            box-shadow: 0 0 30px var(--accent-blue); 
        }
        #lever-handle:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }
        
        /* –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò –î–ò–°–ü–õ–ï–ò */
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bet-input {
            padding: 12px;
            font-size: 1.2em;
            width: 120px;
            text-align: center;
            margin-right: 15px;
            background-color: #282828;
            color: var(--text-color);
            border: 2px solid var(--accent-blue);
            border-radius: 5px;
        }
        #balance-display {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--win-color);
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }
        #message-display {
            min-height: 30px;
            font-size: 1.4em;
            font-weight: 700;
            margin-top: 15px;
        }
        .win { color: var(--win-color); text-shadow: 0 0 15px rgba(0, 255, 0, 0.8); }
        .loss { color: var(--loss-color); text-shadow: 0 0 15px rgba(255, 0, 0, 0.8); }
        .info { color: var(--accent-blue); text-shadow: 0 0 15px rgba(51, 204, 255, 0.8); }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes spin {
            0% { transform: translateY(0%); }
            100% { transform: translateY(-100%); }
        }
        .spinning {
             animation: spin 0.05s infinite alternate; 
             opacity: 0.5;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            5% { transform: translate(-2px, 2px); opacity: 0.8; }
            10% { transform: translate(1px, -1px); opacity: 1; }
            15% { transform: translate(-3px, 0); opacity: 0.7; }
            20% { transform: translate(0); opacity: 1; }
        }
        .glitch-active {
            animation: glitch 0.5s linear 3;
        }

        /* –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø */
        @media (max-width: 768px) {
            .slot-wrapper {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .slot-container {
                width: 100%;
                max-width: 400px;
                margin-bottom: 20px;
            }
            .reels {
                gap: 5px;
            }
            .reel {
                font-size: 2.5em; 
                width: 90px;
                height: 90px;
                line-height: 90px;
            }
            #lever-wrapper {
                margin-left: 0;
                padding-top: 0;
            }
            .lever-arm {
                width: 15px;
                height: 70px;
            }
            #lever-handle {
                width: 30px;
                height: 30px;
                margin-top: -10px;
            }
        }
    </style>
</head>

    <h1>üé∞ –°–õ–û–¢–´ | [–°–ò–°–¢–ï–ú–ê]</h1>

    <div id="balance-display">–ö–†–ï–î–ò–¢: 0 –ú</div>

    <div class="slot-wrapper">
        <div class="slot-container">
            <div style="position: absolute; top: 78px; left: 0; width: 100%; height: 5px; background: var(--accent-pink); box-shadow: 0 0 10px var(--accent-pink); z-index: 1;"></div>
            
            <div class="reels">
                <div class="reel" id="reel1">?</div>
                <div class="reel" id="reel2">?</div>
                <div class="reel" id="reel3">?</div>
            </div>

            <div class="controls">
                <label for="bet-input" style="font-weight: 700;">–°–¢–ê–í–ö–ê [–ö–†–ï–î–ò–¢]:</label>
                <input type="number" id="bet-input" value="10" min="10" step="10">
                <button id="spin-button" style="display: none;"></button> 
            </div>
            
            <p id="message-display" class="info">–ú–ò–ù–ò–ú–ê–õ–¨–ù–û: 10 –ú. –ê–ö–¢–ò–í–ò–†–£–ô–¢–ï –†–´–ß–ê–ì.</p>
        </div>
        
        <div id="lever-wrapper">
            <div class="lever-arm"></div>
            <div id="lever-handle" title="–°–ü–ò–ù!"></div>
        </div>

    </div>

    <div class="clicker-section" id="clicker-panel" style="display: none;">
        <p>–ö–†–ï–î–ò–¢ [0]. –ê–ö–¢–ò–í–ò–†–£–ô –ö–õ–ò–ö–ï–†.</p>
        <button id="clicker-button">–ö–õ–ò–ö–ù–ò +1 –ú</button>
    </div>

    <script>
        window.onload = function() {
            const REELS = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const BET_INPUT = document.getElementById('bet-input');
            const SPIN_BUTTON = document.getElementById('spin-button'); 
            const LEVER_HANDLE = document.getElementById('lever-handle'); 
            const BALANCE_DISPLAY = document.getElementById('balance-display');
            const MESSAGE_DISPLAY = document.getElementById('message-display');
            const CLICKER_PANEL = document.getElementById('clicker-panel');
            const CLICKER_BUTTON = document.getElementById('clicker-button');

            // --- –ù–û–í–´–ï –°–ò–ú–í–û–õ–´ –ò–ì–†–´ ---
            const SYMBOLS = [
                { text: 'X', color: '#FF33CC' },
                { text: '0', color: '#FFD700' },
                { text: 'CODE', color: '#00FF00' },
                { text: 'TRON', color: '#33CCFF' }
            ];
            const PAYOUTS = {
                'X': 2,
                '0': 5,
                'CODE': 15,
                'TRON': 50
            };
            const MIN_BET = 10;
            
            // --- –õ–û–ì–ò–ö–ê –ë–ê–õ–ê–ù–°–ê ---
            const currentUsername = localStorage.getItem('denisKazakovUser');
            const isUserLoggedIn = !!currentUsername;
            const SECRET_KEY = 952; 
            const MONEY_PREFIX = 'money_';
            const CHECKSUM_PREFIX = 'checksum_';
            const INITIAL_MONEY = 100;
            const ANTI_CHEAT_RESET_AMOUNT = 10; 

            function getMoneyKey(username) { return MONEY_PREFIX + username; }
            function getChecksumKey(username) { return CHECKSUM_PREFIX + username; }
            function setMoney(amount) {
                if (!isUserLoggedIn) return 0; 
                const moneyKey = getMoneyKey(currentUsername);
                const checksumKey = getChecksumKey(currentUsername);
                const safeAmount = Math.max(0, amount); 
                const newChecksum = safeAmount + SECRET_KEY;
                localStorage.setItem(moneyKey, safeAmount);
                localStorage.setItem(checksumKey, newChecksum);
                updateBalanceDisplay(safeAmount);
                return safeAmount;
            }

            function getMoney() {
                if (!isUserLoggedIn) return 0;
                const moneyKey = getMoneyKey(currentUsername);
                const checksumKey = getChecksumKey(currentUsername);
                let storedMoney = parseInt(localStorage.getItem(moneyKey));
                let storedChecksum = parseInt(localStorage.getItem(checksumKey));
                
                if (isNaN(storedMoney) || isNaN(storedChecksum)) {
                    return setMoney(INITIAL_MONEY);
                }
                
                if (storedMoney + SECRET_KEY !== storedChecksum) {
                    MESSAGE_DISPLAY.textContent = "[–°–ò–°–¢–ï–ú–ê] –û–®–ò–ë–ö–ê. –ö–†–ï–î–ò–¢ –°–ë–†–û–®–ï–ù.";
                    MESSAGE_DISPLAY.className = 'loss';
                    return setMoney(ANTI_CHEAT_RESET_AMOUNT); 
                }
                
                return Math.max(0, storedMoney);
            }
            
            // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú ---

            function updateBalanceDisplay(currentMoney) {
                BALANCE_DISPLAY.textContent = `–ö–†–ï–î–ò–¢: ${currentMoney} –ú`;
                
                const isAffordable = currentMoney >= MIN_BET;
                
                if (!isAffordable) {
                    CLICKER_PANEL.style.display = 'block';
                } else {
                    CLICKER_PANEL.style.display = 'none';
                }
                
                SPIN_BUTTON.disabled = !isAffordable;
                LEVER_HANDLE.disabled = !isAffordable;
                BET_INPUT.disabled = !isAffordable;

                if (!isAffordable) {
                     MESSAGE_DISPLAY.textContent = `[–°–ò–°–¢–ï–ú–ê] –ö–†–ï–î–ò–¢–ê –ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û. –ú–ò–ù–ò–ú–£–ú: ${MIN_BET} –ú.`;
                     MESSAGE_DISPLAY.className = 'loss';
                }
            }
            
            // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
            
            function spin() {
                if (SPIN_BUTTON.disabled) return; 

                const bet = parseInt(BET_INPUT.value);
                let currentMoney = getMoney();
                
                if (isNaN(bet) || bet < MIN_BET || bet > currentMoney) {
                    MESSAGE_DISPLAY.textContent = `[–°–ò–°–¢–ï–ú–ê] –ù–ï–î–û–ü–£–°–¢–ò–ú–ê–Ø –°–¢–ê–í–ö–ê.`;
                    MESSAGE_DISPLAY.className = 'loss';
                    return;
                }

                setMoney(currentMoney - bet);

                REELS.forEach(reel => {
                    reel.classList.add('spinning');
                    reel.classList.remove('win-glow');
                    reel.classList.remove('glitch-active');
                    reel.textContent = '?';
                });
                LEVER_HANDLE.disabled = true;

                setTimeout(() => {
                    REELS.forEach(reel => reel.classList.remove('spinning'));
                    
                    const results = REELS.map(() => SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
                    
                    results.forEach((item, index) => {
                        REELS[index].textContent = item.text;
                        REELS[index].style.color = item.color; 
                        REELS[index].style.borderColor = item.color;
                        REELS[index].style.boxShadow = `inset 0 0 10px rgba(0, 0, 0, 1), 0 0 15px ${item.color}`;
                        REELS[index].style.textShadow = `0 0 8px ${item.color}`;
                    });
                    
                    checkResult(results, bet);
                    
                    LEVER_HANDLE.disabled = false;
                    updateBalanceDisplay(getMoney()); 
                }, 2000);
            }

            function checkResult(results, bet) {
                const [r1, r2, r3] = results;
                let winnings = 0;
                
                const r1_text = r1.text;
                const r2_text = r2.text;
                const r3_text = r3.text;

                if (r1_text === r2_text && r2_text === r3_text) {
                    winnings = bet * PAYOUTS[r1_text];
                    MESSAGE_DISPLAY.textContent = `[JACKPOT!] –í–´–ò–ì–†–´–®: ${winnings} –ú.`;
                    MESSAGE_DISPLAY.className = 'win';
                    REELS.forEach(reel => reel.classList.add('win-glow'));
                    REELS.forEach(reel => reel.classList.add('glitch-active'));
                } 
                else if (r1_text === r2_text || r2_text === r3_text || r1_text === r3_text) {
                    winnings = bet * 0.5;
                    MESSAGE_DISPLAY.textContent = `[–°–ò–°–¢–ï–ú–ê] –ê–ö–¢–ò–í–ê–¶–ò–Ø. –í–´–ò–ì–†–´–®: ${winnings} –ú.`;
                    MESSAGE_DISPLAY.className = 'win';
                } 
                else {
                    MESSAGE_DISPLAY.textContent = '[–°–ò–°–¢–ï–ú–ê] –ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–ê. –ü–û–ü–´–¢–ö–ê ‚Ññ.';
                    MESSAGE_DISPLAY.className = 'loss';
                    REELS.forEach(reel => reel.classList.add('glitch-active'));
                }

                if (winnings > 0) {
                    setMoney(getMoney() + winnings);
                }
            }

            // --- –õ–û–ì–ò–ö–ê –ö–õ–ò–ö–ï–†–ê ---
            function handleCick() {
                if (isUserLoggedIn) {
                    setMoney(getMoney() + 1);
                    CLICKER_BUTTON.textContent = `[+1 –ú] –ö–†–ï–î–ò–¢: ${getMoney()}`;
                }
            }

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
            if (!isUserLoggedIn) {
                 MESSAGE_DISPLAY.textContent = "[–°–ò–°–¢–ï–ú–ê] –¢–†–ï–ë–£–ï–¢–°–Ø –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø.";
                 CLICKER_PANEL.style.display = 'block';
                 CLICKER_BUTTON.textContent = '–ê–í–¢–û–†–ò–ó–£–ô–°–Ø';
                 CLICKER_BUTTON.disabled = true;
            } else {
                updateBalanceDisplay(getMoney());
            }

            // –°–õ–£–®–ê–¢–ï–õ–ò
            LEVER_HANDLE.addEventListener('click', spin); 
            BET_INPUT.addEventListener('input', () => updateBalanceDisplay(getMoney()));
            CLICKER_BUTTON.addEventListener('click', handleCick);
        };
    </script>
