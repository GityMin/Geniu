    <h1>üöÄ 2D –°—ç–Ω–¥–±–æ–∫—Å-–°–∏–º—É–ª—è—Ç–æ—Ä (Beta)</h1>
    <p id="game-info">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å/—É–¥–∞–ª–∏—Ç—å –±–ª–æ–∫. W, A, S, D –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è.</p>

    <div id="game-container">
        <div class="player" id="player"></div>
    </div>
    
    <div class="tool-bar">
        <button id="create-tool" class="active">–°–æ–∑–¥–∞—Ç—å –ë–ª–æ–∫ (–ö–ª–∏–∫)</button>
        <button id="destroy-tool">–£–¥–∞–ª–∏—Ç—å –ë–ª–æ–∫ (–ö–ª–∏–∫)</button>
    </div>

    <script>
        window.onload = function() {
            const container = document.getElementById('game-container');
            const player = document.getElementById('player');
            const blockSize = 20;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            let playerX = 0;
            let playerY = containerHeight - blockSize;
            let currentTool = 'create'; // 'create' or 'destroy'

            player.style.width = `${blockSize}px`;
            player.style.height = `${blockSize}px`;
            
            // --- –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã ---
            document.getElementById('create-tool').addEventListener('click', () => {
                currentTool = 'create';
                document.getElementById('create-tool').classList.add('active');
                document.getElementById('destroy-tool').classList.remove('active');
                document.getElementById('game-info').textContent = '–†–µ–∂–∏–º: –°–æ–∑–¥–∞–Ω–∏–µ. –ù–∞–∂–º–∏—Ç–µ –≤ –ø–æ–ª–µ, —á—Ç–æ–±—ã —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –±–ª–æ–∫.';
            });

            document.getElementById('destroy-tool').addEventListener('click', () => {
                currentTool = 'destroy';
                document.getElementById('destroy-tool').classList.add('active');
                document.getElementById('create-tool').classList.remove('active');
                document.getElementById('game-info').textContent = '–†–µ–∂–∏–º: –£–¥–∞–ª–µ–Ω–∏–µ. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –±–ª–æ–∫, —á—Ç–æ–±—ã —É–¥–∞–ª–∏—Ç—å.';
            });

            // --- –õ–æ–≥–∏–∫–∞ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è –±–ª–æ–∫–æ–≤ ---
            container.addEventListener('click', (event) => {
                const rect = container.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;

                const gridX = Math.floor(clickX / blockSize) * blockSize;
                const gridY = Math.floor(clickY / blockSize) * blockSize;

                const blockId = `block-${gridX}-${gridY}`;
                let existingBlock = document.getElementById(blockId);

                if (currentTool === 'create') {
                    if (!existingBlock) {
                        const newBlock = document.createElement('div');
                        newBlock.className = 'block';
                        newBlock.id = blockId;
                        newBlock.style.left = `${gridX}px`;
                        newBlock.style.top = `${gridY}px`;
                        container.appendChild(newBlock);
                    }
                } else if (currentTool === 'destroy') {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∫–ª–∏–∫–Ω—É–ª–∏ –ª–∏ –º—ã –ø—Ä—è–º–æ –Ω–∞ –±–ª–æ–∫
                    if (event.target.classList.contains('block')) {
                         event.target.remove();
                    } else if (existingBlock) {
                        existingBlock.remove();
                    }
                }
            });

            // --- –õ–æ–≥–∏–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞ ---
            function updatePlayerPosition() {
                player.style.left = `${playerX}px`;
                player.style.top = `${playerY}px`;
            }

            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å –±–ª–æ–∫–∞–º–∏
            function isCollision(newX, newY) {
                const blocks = document.querySelectorAll('.block');
                for (let block of blocks) {
                    const blockLeft = parseInt(block.style.left);
                    const blockTop = parseInt(block.style.top);
                    
                    if (newX < blockLeft + blockSize &&
                        newX + blockSize > blockLeft &&
                        newY < blockTop + blockSize &&
                        newY + blockSize > blockTop) {
                        return true;
                    }
                }
                return false;
            }

            document.addEventListener('keydown', (event) => {
                let newX = playerX;
                let newY = playerY;

                switch (event.key.toUpperCase()) {
                    case 'W': 
                        newY -= blockSize; 
                        break; // –í–≤–µ—Ä—Ö
                    case 'S': 
                        newY += blockSize; 
                        break; // –í–Ω–∏–∑
                    case 'A': 
                        newX -= blockSize; 
                        break; // –í–ª–µ–≤–æ
                    case 'D': 
                        newX += blockSize; 
                        break; // –í–ø—Ä–∞–≤–æ
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
                newX = Math.max(0, Math.min(newX, containerWidth - blockSize));
                newY = Math.max(0, Math.min(newY, containerHeight - blockSize));

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π
                if (!isCollision(newX, newY)) {
                    playerX = newX;
                    playerY = newY;
                    updatePlayerPosition();
                }
            });

            updatePlayerPosition();
        };
    </script>
