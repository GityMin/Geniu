<body>

    <h1>üí∞ –ö–ª–∏–∫–µ—Ä –ú–ú–ú: –ë—ã—Å—Ç—Ä—ã–µ –î–µ–Ω—å–≥–∏ –æ—Ç –ì–µ–Ω–∏—è</h1>
    <h2>–¢–≤–æ—è –∑–∞–¥–∞—á–∞ ‚Äî –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ! –ü—Ä–æ—Å—Ç–æ –∫–ª–∏–∫–∞–π!</h2>

    <div id="money-display">–ú–∞–Ω–∏: 0</div>
    <button id="click-button">–ö–õ–ò–ö–ù–ò –ò –ü–†–ò–£–ú–ù–û–ñ–¨!</button>

    <script>
        window.onload = function() {
            const display = document.getElementById('money-display');
            const button = document.getElementById('click-button');
            
            // --- –§–£–ù–ö–¶–ò–ò –ë–ê–õ–ê–ù–°–ê –° –ó–ê–©–ò–¢–û–ô ---
            const SECRET_KEY = 952; // –¢–≤–æ–π —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–ª—é—á

            function getMoney() {
                const storedMoney = parseInt(localStorage.getItem('denisKazakovMoney')) || 100;
                const storedChecksum = parseInt(localStorage.getItem('denisKazakovChecksum')) || (storedMoney + SECRET_KEY);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö
                if (storedMoney + SECRET_KEY !== storedChecksum) {
                    console.warn("–û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –ø–æ–ø—ã—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞. –ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω.");
                    return setMoney(10); // –®—Ç—Ä–∞—Ñ–Ω–æ–π –±–∞–ª–∞–Ω—Å
                }
                return storedMoney;
            }

            function setMoney(amount) {
                const safeAmount = Math.max(10, amount); // –ë–∞–ª–∞–Ω—Å –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –º–µ–Ω—å—à–µ 10
                const newChecksum = safeAmount + SECRET_KEY;
                
                localStorage.setItem('denisKazakovMoney', safeAmount);
                localStorage.setItem('denisKazakovChecksum', newChecksum);
                
                if (display) {
                    display.textContent = `–ú–∞–Ω–∏: ${safeAmount}`;
                }
                
                return safeAmount;
            }
            // --- –ö–û–ù–ï–¶ –§–£–ù–ö–¶–ò–ô –ë–ê–õ–ê–ù–°–ê –° –ó–ê–©–ò–¢–û–ô ---

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            setMoney(getMoney());

            button.addEventListener('click', () => {
                // –ì–µ–Ω–∏–∞–ª—å–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞ –ø—Ä–∏—É–º–Ω–æ–∂–µ–Ω–∏—è (–æ—Ç 1 –¥–æ 5)
                const earnings = Math.floor(Math.random() * 5) + 1;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º setMoney —Å –Ω–æ–≤—ã–º –±–∞–ª–∞–Ω—Å–æ–º
                setMoney(getMoney() + earnings);
            });
        };
    </script>
