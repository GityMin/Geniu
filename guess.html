    <script>
        window.onload = function() {
            const GUESS_INPUT = document.getElementById('guess-input');
            const SUBMIT_BUTTON = document.getElementById('submit-button');
            const NEW_GAME_BUTTON = document.getElementById('new-game-button');
            const MESSAGE = document.getElementById('message');
            const ATTEMPTS_LEFT = document.getElementById('attempts-left');

            const MAX_ATTEMPTS = 3;
            const MIN_RANGE = 1;
            const MAX_RANGE = 10;
            
            let secretNumber;
            let attempts;

            function startGame() {
                // –ó–∞–≥–∞–¥—ã–≤–∞–µ–º –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ
                secretNumber = Math.floor(Math.random() * (MAX_RANGE - MIN_RANGE + 1)) + MIN_RANGE;
                attempts = MAX_ATTEMPTS;

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                ATTEMPTS_LEFT.textContent = attempts;
                MESSAGE.textContent = '–ß–∏—Å–ª–æ –∑–∞–≥–∞–¥–∞–Ω–æ. –¢–≤–æ—è –æ—á–µ—Ä–µ–¥—å!';
                MESSAGE.className = '';
                
                GUESS_INPUT.value = '';
                GUESS_INPUT.disabled = false;
                SUBMIT_BUTTON.style.display = 'inline-block';
                NEW_GAME_BUTTON.style.display = 'none';
                console.log('–°–µ–∫—Ä–µ—Ç–Ω–æ–µ —á–∏—Å–ª–æ:', secretNumber); // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            }

            function handleGuess() {
                const userGuess = parseInt(GUESS_INPUT.value);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–æ–¥–∞
                if (isNaN(userGuess) || userGuess < MIN_RANGE || userGuess > MAX_RANGE) {
                    MESSAGE.textContent = `–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏ —á–∏—Å–ª–æ –æ—Ç ${MIN_RANGE} –¥–æ ${MAX_RANGE}.`;
                    MESSAGE.className = 'result-hint';
                    return;
                }

                // –£–º–µ–Ω—å—à–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏
                attempts--;
                ATTEMPTS_LEFT.textContent = attempts;

                if (userGuess === secretNumber) {
                    // –ü–æ–±–µ–¥–∞
                    MESSAGE.textContent = `üéâ –ü–û–ë–ï–î–ê! –¢—ã —É–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${secretNumber}!`;
                    MESSAGE.className = 'result-win';
                    endGame(true);
                } else if (attempts === 0) {
                    // –ü—Ä–æ–∏–≥—Ä—ã—à
                    MESSAGE.textContent = `‚ùå –ü–†–û–ò–ì–†–´–®! –ü–æ–ø—ã—Ç–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å. –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ: ${secretNumber}.`;
                    MESSAGE.className = 'result-lose';
                    endGame(false);
                } else {
                    // –ü–æ–¥—Å–∫–∞–∑–∫–∞
                    let hint = userGuess < secretNumber ? '–±–æ–ª—å—à–µ' : '–º–µ–Ω—å—à–µ';
                    MESSAGE.textContent = `–ù–µ–≤–µ—Ä–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π —á–∏—Å–ª–æ ${hint}. –û—Å—Ç–∞–ª–æ—Å—å ${attempts} –ø–æ–ø—ã—Ç(–∫–∏/–æ–∫).`;
                    MESSAGE.className = 'result-hint';
                    GUESS_INPUT.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –¥–ª—è –Ω–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
                }
            }

            function endGame(isWin) {
                GUESS_INPUT.disabled = true;
                SUBMIT_BUTTON.style.display = 'none';
                NEW_GAME_BUTTON.style.display = 'block';
            }

            // --- –°–õ–£–®–ê–¢–ï–õ–ò –°–û–ë–´–¢–ò–ô ---
            SUBMIT_BUTTON.addEventListener('click', handleGuess);
            NEW_GAME_BUTTON.addEventListener('click', startGame);

            // –¢–∞–∫–∂–µ –ø–æ–∑–≤–æ–ª—è–µ–º –Ω–∞–∂–∏–º–∞—Ç—å Enter
            GUESS_INPUT.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !GUESS_INPUT.disabled) {
                    handleGuess();
                }
            });

            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            startGame();
        };
