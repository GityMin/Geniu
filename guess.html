    <h1>üß† –£–≥–∞–¥–∞–π –°–µ–∫—Ä–µ—Ç–Ω–æ–µ –ß–∏—Å–ª–æ</h1>

    <div class="game-container">
        <p>–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100. –ü–æ–ø—Ä–æ–±—É–π –µ–≥–æ —É–≥–∞–¥–∞—Ç—å!</p>
        <input type="number" id="guess-input" min="1" max="100">
        <button id="submit-button">–£–≥–∞–¥–∞—Ç—å</button>
        <p id="message"></p>
        <p>–ü–æ–ø—ã—Ç–æ–∫: <span id="attempts-count">0</span></p>
    </div>

    <script>
        window.onload = function() {
            let secretNumber = Math.floor(Math.random() * 100) + 1;
            let attempts = 0;
            const input = document.getElementById('guess-input');
            const button = document.getElementById('submit-button');
            const message = document.getElementById('message');
            const attemptsCount = document.getElementById('attempts-count');

            button.addEventListener('click', checkGuess);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkGuess();
                }
            });

            function checkGuess() {
                const guess = parseInt(input.value);
                
                if (isNaN(guess) || guess < 1 || guess > 100) {
                    message.textContent = "–í–≤–µ–¥–∏ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100.";
                    return;
                }

                attempts++;
                attemptsCount.textContent = attempts;

                if (guess === secretNumber) {
                    message.textContent = `üéâ –ü–û–ë–ï–î–ê! –¢—ã —É–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫!`;
                    message.style.color = '#00FF00';
                    button.disabled = true;
                } else if (guess < secretNumber) {
                    message.textContent = "–°–ª–∏—à–∫–æ–º –º–∞–ª–æ. –ü–æ–ø—Ä–æ–±—É–π —á–∏—Å–ª–æ –ø–æ–±–æ–ª—å—à–µ.";
                    message.style.color = '#FFD700';
                } else {
                    message.textContent = "–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ. –ü–æ–ø—Ä–æ–±—É–π —á–∏—Å–ª–æ –ø–æ–º–µ–Ω—å—à–µ.";
                    message.style.color = '#FFD700';
                }
                input.value = '';
                input.focus();
            }
        };
    </script>
